endstop_pin: ^PB13

position_min: 0
position_endstop: 350
position_max: 350

homing_speed: 75  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE15
interpolate: false
run_current: 0.7 # was 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

