## BirdsNest
# https://github.com/xbst/Birds-Nest/tree/master

# Reset the board - Hold BOOT, then press and release RESET, then release BOOT.

# Arch: STM32
# Model: STM32G0B1
# Offset: No bootloader
# Clock: 8Mhz
# Com Interface: USB (on PA11/PA12)

# make flash FLASH_DEVICE=0483:df11

##########################
